<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Landing Page</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>

<div class="page-container">
    <header id="header-img">
        <div class="img-div">
            <img src="images/dlight-store.png" alt="dlight storez logo" id="header-img">
        </div>
        <nav id ="nav-bar">
            <ul>
                <li><a href="#" class="nav-link">Sneakers</a></li>
                <li><a href="#" class="nav-link">Pricing</a></li>
                <li><a href="#" class="nav-link">Other Products</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h2>Custom made Sneakers, bring power to your feet</h2>
        <form id="form" action=" https://www.freecodecamp.com/email-submit">
            <input id="email" type="email" name="email" placeholder="Type your email address here" required>
            <input type="submit" id="submit" value="submit">
        </form>
    </div>

    <section class = "sneaker-container">
        <div class="image-para">
            <img src = "images/purple sneaker.png" alt="purple sneaker">
            <h3>Unisex Sneaker<br> Color: Purple<br>Price: #8,000</h3>
        </div>
        <div class="image-para">
            <img src = "images/R sneaker white.PNG" alt = "white sneaker">
            <h3>Female Sneaker<br> Color: White<br>Price: #8,000</h3>
        </div>
        <div class="image-para">
            <img src = "images/R sneaker.png" alt = "red sneaker">
            <h3>Female Sneaker<br> Color: Red<br>Price: #8,000</h3>
        </div>
        <div class="image-para">
            <img src = "images/grey sneaker.png" alt = "fancy grey sneaker">
            <h3>Unisex Sneaker<br> Color: Grey<br>Price: #8,000</h3>
        </div>
    </section>

    <div>
        <video src="" type=""></video>
    </div>
</div>
</body>
</html>
